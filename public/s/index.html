<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
                <title>Scramjet</title>
                <base href="/s/" />

                <link rel="shortcut icon" content="favicon.ico" />

                <link rel="stylesheet" href="index.css" />
                <link rel="stylesheet" href="../output.css" />
                <script src="/scram/scramjet.all.js"></script>
                <script src="/baremux/index.js" defer></script>
                <script src="/epoxy/index.js" defer></script>
                <script src="register-sw.js" defer></script>
                <script src="search.js" defer></script>
                <script src="index.js" defer></script>
	</head>

	<body>
		
		<div
			title="Scramjet Logo"
			class="flex-center logo-wrapper header-center"
		>
			<img class="logo" src="../assets/imgs/new.png" alt="" />
			<h1 class="text-4xl mt-4" >StudyBee Notes Dashboard</h1>
		</div>
		<div class="flex-center desc left-margin text-center">
			<p class="mt-4" >
				Search the StudyBee database below! Powered by open-sourced help from Scramjet @ Mercury Workshop.
			</p>
		</div>

		<form id="sj-form" class="flex-center mt-4">
			<input
				id="sj-search-engine"
				value="https://www.google.com/search?q=%s"
				type="hidden"
			/>
			<input id="sj-address" type="text" placeholder="Search Database Banks..." />
		</form>
		<div class="desc left-margin">
			<p id="sj-error"></p>
			<pre id="sj-error-code"></pre>
		</div>
		<footer>
			<div>
				<a
					title="The Mercury Workshop GitHub organization"
					href="https://github.com/MercuryWorkshop"
					>Mercury Workshop</a
				>
				<a
					title="The example demo app for Scramjet"
					href="https://github.com/MercuryWorkshop/Scramjet-Demo"
					>GitHub</a
				>
				<a title="License information" href="credits.html">Credits</a>
			</div>
			<div>
				<span>Scramjet &copy; MW 2025</span>
			</div>
		</footer>

		<script>
			fetch('/auth')
			.then(res => res.json())
			.then(data => {
				if (!data.authenticated) {
					window.location.href = '/login';
				}
			});
		</script>

		<iframe style="display: none" id="sj-frame"></iframe>
	</body>
</html>
